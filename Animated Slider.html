<!doctype html>

<html>
	<head>
		<title>Animated Slider</title>
		<meta name="viewport" content="width=device-width , initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="Animated Slider.css">
		<link rel="stylesheet" type="text/css" href="animate.css-master/animate.min.css">
		<link rel="stylesheet" type="text/css" href="fontawesome-free-5.12.0-web/css/all.css">
		<link rel="stylesheet" type="text/css" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
	
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		
		<section class="animated-slide">
	
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
			  <div class="carousel-inner">
				<div class="carousel-item active slide-1">
					<div class="container">
						<div class="row">
							<div class="col-sm-6 col-md-6 col-lg-6">
								<h1 class="animated bounce delay-1s">Buld A Mobile App</h1>
								<p class="animated lightSpeedIn delay-2s">Improve your skill & improve your ability.To make a better world</p>
								<p class="animated lightSpeedIn delay-2s">Love From Pavel</p>
								<button type="button" class="animated jackInTheBox delay-5s">Read More</button>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-6">
								<div class="img-box">
									<img src="img/pic-1.png" class="pic-1 animated zoomIn delay-2s">
									<img src="img/pic-2.png" class="pic-2 animated fadeInLeft delay-4s">
									<img src="img/pic-3.png" class="pic-3 animated fadeInUp delay-3s">
									<img src="img/pic-4.png" class="pic-4 animated fadeInDown delay-5s">
									<img src="img/pic-5.png" class="pic-5 animated fadeInRight delay-4s">
									<img src="img/pic-6.png" class="pic-6 animated jackInTheBox delay-1s">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="carousel-item slide-2">
					<div class="container">
						<div class="row">
							<div class="col-sm-6 col-md-6 col-lg-6">
								<h1 class="animated fadeInLeft delay-1s">Learn Graphics Design</h1>
								<p class="animated lightSpeedIn delay-2s">Improve your skill & improve your ability.To make a better world</p>
								<p class="animated lightSpeedIn delay-2s">Design with Pavel</p>
								<button type="button" class="animated jackInTheBox delay-5s">Read More</button>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-6">
								<div class="img-box">
									<img src="img/img-1.png" class="img-1 animated zoomIn delay-1s">
									<img src="img/img-2.png" class="img-2 animated fadeInLeft delay-4s">
									<img src="img/img-3.png" class="img-3 animated ZoomIn delay-3s">
									<img src="img/img-4.png" class="img-4 animated fadeInDown delay-3s">
									<img src="img/img-5.png" class="img-5 animated fadwInRight delay-4s">
								</div>
							</div>
						</div>
					</div>
				</div>
				
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			  </a>
			</div>
			
			<script>
			$('.carousel').carousel({
				interval:6000
			})
			</script>
		
		</section>
		
		
	
	</body>
	
</html>
